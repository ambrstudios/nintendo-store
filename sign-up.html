<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Nintendo Store | Crear cuenta</title>
    <meta name="description" content="Tienda online de juegos de Nintendo. Puedes comprar juegos de Switch, 3DS, Wii U, DS y Wii">
    <meta name="keywords" content="Nintendo, juegos, Switch, 3DS, Wii U, DS, Wii">
</head>
<body>

    <header class="main-header">
        <div class="header-img">
            <a href="index.html">
                <img src="img/nintendo-logo.png" alt="">
            </a>
        </div>
        <button class="menu-icon" id="dropdown-btn" onclick="toggleDropdown()">
            <span class="fa fa-bars"></span>
        </button>
        <div class="main-navbar dropdown">
            <a href="sign-up.html">Crear cuenta</a>
            <a href="log-in.html">Iniciar sesión</a>
        </div>
        <nav class="sub-navbar dropdown">
            <ul class="navbar-ul">
                <li class="navbar-item navbar-li"> <a href="catalog.html">Switch</a> </li>
                <li class="navbar-item navbar-li"> <a href="catalog.html">3DS</a> </li>
                <li class="navbar-item navbar-li"> <a href="catalog.html">Wii U</a> </li>
                <li class="navbar-item navbar-li"> <a href="catalog.html">DS</a> </li>
                <li class="navbar-item navbar-li"> <a href="catalog.html">Wii</a> </li>
            </ul>
            <form action="" class="navbar-form">
                <input class="navbar-item navbar-form-input" type="text" placeholder="Buscar">
                <button class="navbar-form-button" type="submit"><span class="fa fa-search navbar-item"></span></button>
            </form>
        </nav>
    </header>
        
    <!-- Start of Sign Up Page Content -->

    <main class="main-content">

        <h1>Crear una cuenta:</h1>

        <form action="" class="sign-up-form" id="sign-up-form">

            <div class="form-field">
                <label for="name">Nombre: </label>
                <input type="text" name="name" id="name" required>
            </div>
        
            <div class="form-field">
                <label for="surname">Apellido: </label>
                <input type="text" name="surname" id="surname" required>
            </div>
        
            <div class="form-field">
                    <label for="email">Mail: </label>
                <input type="email" name="email" id="email" required>
            </div>
        
            <div class="form-field">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" pattern="[0-9a-fA-F]{8,24}" minlength="8" maxlength="24" required>
            </div>
        
            <div class="form-field">
                <label for="password">Repetir contraseña:</label>
                <input type="password" id="repeat-password" name="password" pattern="[0-9a-fA-F]{8,24}" minlength="8" maxlength="24" required>
            </div>
        
            <div class="form-field">
                <input type="submit" id="submit-btn" value="Crear cuenta">
            </div>    
        
        </form>
            
    </main>

    <!-- End of Sign Up Page Content -->

    <footer class="main-footer">
        <nav class="footer-links">
            <ul>
                <li class="footer-item"> <a href="about.html">Acerca de Nintendo</a> </li>
                <li class="footer-item"> <a href="privacy-policy.html">Política de privacidad</a> </li>
                <li class="footer-item"> <a href="contact.html">Contacto</a> </li>
            </ul>
        </nav>
        <dl class="info" itemscope itemtype="http://schema.org/Store">
            <meta itemprop="name" content="Nintendo Store">
            <dt class="footer-item">Teléfono: </dt>
            <dd class="footer-item" itemprop="telephone" content="+19811986">1981 1986</dd>
            <dt class="footer-item">Dirección: </dt>
            <dd class="footer-item">
                <address itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
                    <span itemprop="streetAddress">Mario St. 1889</span>
                </address>
            </dd>
            <dt class="footer-item">Horarios: </dt> 
            <dd class="footer-item" itemprop="openingHours" content="Mo-Fr 10:00-19:00">Lunes a viernes de 10:00 a 19:00 hs.</dd>
        </dl>

    </footer>

    <script src="js/main.js"></script>

</body>
</html>
